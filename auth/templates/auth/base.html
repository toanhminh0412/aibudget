<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIBudget - {% block title %}{% endblock %}</title>

    {% load static %}
    {% comment %} Bootstrap CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% comment %} Bootstrap JS {% endcomment %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% comment %} Jquery {% endcomment %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    {% comment %} Navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">AIBudget</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li> -->
          </ul>
          <a href="{% url 'login' %}" class="btn btn-primary ms-auto">Login</a> 
        </div>
      </div>
    </nav>
    <main class="py-5 px-2">
      {% block content %}{% endblock %}
    </main>
	<script src="index.js"></script>
  </body>
</html>
